<!DOCTYPE html>
<html>
	<head>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8">
	</head>

	<body>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<div class="row">
			<div class="col s10 m10 l10 offset-l1">
				<div class="col s12 m12 l12 separadores120" ></div>
				<div class="col s12 m12 l12 section scrollspy">
	    			<a href="login.html"><img class="responsive-img" src="img/crackplan_logo.png"></a>
				</div>
				<div class="col s12 m12 l12 separadores60" ></div>
				<div class="col s12 m12 l12">
					<div class="row">
						<div id="divTextoLogin" class="col s612 m6 l6">
							<div id="textoLogin">
							    <h4>Don't have friends that <br />
							    	you don't want to have <br />
							    	in this social network, <br />
							    </h4>
							    </h5>Welcome the new preivate social network to share events <br />
							      	with you closest friends!
							    </h5>
							</div>
						    <h6>P.S. Say goodbye to privacy issues</h6>						    
						</div>
						<div class="col s612 m6 l6">
							<div class="row">
								<div class="col s4 m4 l12">
									<a href="login.html" class="waves-effect waves-light btn">Sing in</a>
									<span> or </span> 
									<a class="waves-effect waves-light btn disable">sign up</a>
								</div>
								<div>
									<form class="col s12">
								      <div class="row">
								        <div class="input-field col s12 m6 l6">
								          <input id="first_name" type="text" class="validate">
								          <label for="first_name">First name</label>
								        </div>
								        <div class="input-field col s12 m6 l6">
								          <input id="last_name" type="text" class="validate">
								          <label for="last_name">Last name</label>
								        </div>
								      </div>
								      <div class="row">
								        <div class="input-field col s12 m6 l6">
								          <input id="email" type="email" class="validate">
								          <label for="email">Email</label>
								        </div>
								        <div class="input-field col s12 m6 l6">
								          <input id="password" type="password" class="validate">
								          <label for="password">Password</label>
								        </div>
								      </div>
								      <div class="row">
								        <div class="input-field col s12 m6 l6">
								        	<input name="sexo" type="radio" id="male" />
											<label for="male">male</label>	
											<input name="sexo" type="radio" id="female" />
											<label for="female">female</label>
								        </div>
								        <div class="input-field col s12 m6 l6">
								        	<label class="" for="birthdate">Date</label>
											<input type="date" class="datepicker">
								        </div>
								      </div>
								    </form>							    
									<button id="btnLogin" class="btn waves-effect waves-light" type="submit" name="action">Sing up</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col s12 m12 l12 separadores60" ></div>
			</div>
		</div>

        <footer>
        	<nav>
				<div class="nav-wrapper">      
					<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
					<ul class="rigth hide-on-med-and-down">
						<li><a href="about.html">About</a></li>
						<li><a href="terms.html">Terms</a></li>
						<li><a href="helps.html">Helps</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<li><a href="helps.html">About</a></li>
						<li><a href="Terms.html">Terms</a></li>
						<li><a href="Helps.html">Helps</a></li>
						<li><a href="Contact.html">Contact</a></li>
					</ul>
					</div>
				</nav>
        </footer>
            
	</body>
	<script type="text/javascript">
		$(".button-collapse").sideNav();
		$('.datepicker').pickadate({
			selectMonths: true, // Creates a dropdown to control month
			selectYears: 15 // Creates a dropdown of 15 years to control year
		});
	</script>
</html>
